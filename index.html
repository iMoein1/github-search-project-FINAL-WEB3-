<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional GitHub Profile Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <header>
        <h1>üîç GitHub Profile Searcher</h1>
        <button id="theme-toggle">Toggle Theme (Dark/Light)</button>
    </header>

    <main>
        <div class="search-section">
            <form id="search-form">
                <div class="search-input-container">
                    <input 
                        type="text" 
                        id="username-input" 
                        placeholder="Enter GitHub username..."
                        autocomplete="off"
                    >
                    <div id="suggestions-list" class="suggestions-list hidden">
                        </div>
                </div>
                <button type="submit" id="search-button">Search</button>
            </form>

            <div id="message-area" class="message-area hidden"></div>
        </div>
        
        <section id="profile-container" class="profile-container hidden">
            <div id="profile-card">
                </div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
