<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional GitHub Profile Searcher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="light-theme">
  <header class="gh-header">
    <div class="gh-header-inner">
      <div class="gh-left">
        <a href="#" class="gh-logo">GitFinder</a>
        <nav class="gh-nav" aria-label="Main navigation">
          <a href="#" class="gh-nav-link">Overview</a>
          <a href="#" class="gh-nav-link">Repositories</a>
          <a href="#" class="gh-nav-link">Issues</a>
        </nav>
      </div>
  
      <div class="gh-right">
        <button id="theme-toggle" class="gh-btn gh-btn-ghost" aria-label="Toggle theme">ðŸŒ—</button>
        <!-- optional: profile/avatar placeholder
        <button class="gh-avatar-btn" aria-label="Profile">
          <img src="..." alt="Me" />
        </button>
        -->
      </div>
    </div>
  </header>
  <main>
    <section class="search-section" aria-label="Search section">
      <form id="search-form" novalidate>
        <div class="search-input-container">
          <input
            type="text"
            id="username-input"
            placeholder="Enter a GitHub username..."
            aria-autocomplete="list"
            aria-controls="suggestions-list"
            autocomplete="off"
          />
          <div id="suggestions-list" class="suggestions-list hidden" role="listbox"></div>
        </div>
        <button type="submit" id="search-button">Search</button>
      </form>

      <div id="message-area" class="message-area hidden" role="alert"></div>
    </section>

    <section id="profile-container" class="profile-container hidden" aria-label="User profile">
      <div id="profile-card"></div>
      <div id="repos-container" class="repos-container"></div>
    </section>
  </main>

  <footer>
    <p class="info-message">
      Tip: Type a few characters to see suggestions. If you hit the API rate limit, try again in a few minutes.
    </p>
  </footer>

  <script type="module" src="script.js"></script>
  <script src="util/api.js"></script>
  <script src="util/helpers.js"></script>
</body>
</html>
